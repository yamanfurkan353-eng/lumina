version: '3.8'

services:
  app:
    build: .
    container_name: hotel-master-app
    working_dir: /var/www/hotel-master
    volumes:
      - ./:/var/www/hotel-master
      - ./public:/var/www/hotel-master/public:ro
      - ./database:/var/www/hotel-master/database
      - ./storage:/var/www/hotel-master/storage
    expose:
      - 9000
    environment:
      - APP_ENV=production
      - PHP_MEMORY_LIMIT=512M
      - PHP_MAX_EXECUTION_TIME=300
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  web:
    image: nginx:alpine
    container_name: hotel-master-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/hotel-master/public:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  database:
  storage:

networks:
  hotel-network:
    driver: bridge
